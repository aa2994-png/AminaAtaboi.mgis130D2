<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Weather Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .search-box {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .search-input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 12px 25px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #5568d3;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .unit-toggle {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .unit-btn {
            padding: 8px 20px;
            background: #f0f0f0;
            color: #333;
            font-size: 14px;
        }

        .unit-btn.active {
            background: #667eea;
            color: white;
        }

        .weather-card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: none;
        }

        .weather-card.show {
            display: block;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .location {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .location h2 {
            font-size: 1.8em;
            color: #333;
        }

        .weather-icon {
            font-size: 3em;
        }

        .temperature {
            text-align: center;
            margin: 30px 0;
        }

        .temp-value {
            font-size: 4em;
            font-weight: bold;
            color: #667eea;
        }

        .feels-like {
            font-size: 1.1em;
            color: #666;
            margin-top: 10px;
        }

        .description {
            text-align: center;
            font-size: 1.3em;
            color: #555;
            margin-bottom: 30px;
            text-transform: capitalize;
        }

        .details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .detail-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .detail-icon {
            font-size: 1.5em;
        }

        .detail-text {
            flex: 1;
        }

        .detail-label {
            font-size: 0.9em;
            color: #666;
        }

        .detail-value {
            font-size: 1.1em;
            font-weight: bold;
            color: #333;
        }

        .error-message {
            background: #ff6b6b;
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-top: 15px;
            display: none;
        }

        .error-message.show {
            display: block;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2em;
            margin-top: 20px;
            display: none;
        }

        .loading.show {
            display: block;
        }

        .api-note {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
            font-size: 0.9em;
        }

        .api-note a {
            color: white;
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 2em;
            }

            .temp-value {
                font-size: 3em;
            }

            .details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üå§Ô∏è Weather Dashboard</h1>
            <p>Get real-time weather information</p>
        </div>

        <div class="search-box">
            <div class="search-input-group">
                <input type="text" id="cityInput" placeholder="Enter city name (e.g., London, New York)" />
                <button id="searchBtn">Search</button>
            </div>
            <div class="unit-toggle">
                <button class="unit-btn active" data-unit="metric">¬∞C</button>
                <button class="unit-btn" data-unit="imperial">¬∞F</button>
            </div>
        </div>

        <div class="loading" id="loading">Loading weather data...</div>
        <div class="error-message" id="errorMessage"></div>

        <div class="weather-card" id="weatherCard">
            <div class="location">
                <h2 id="cityName"></h2>
                <div class="weather-icon" id="weatherIcon"></div>
            </div>

            <div class="temperature">
                <div class="temp-value" id="temperature"></div>
                <div class="feels-like" id="feelsLike"></div>
            </div>

            <div class="description" id="description"></div>

            <div class="details">
                <div class="detail-item">
                    <div class="detail-icon">üíß</div>
                    <div class="detail-text">
                        <div class="detail-label">Humidity</div>
                        <div class="detail-value" id="humidity"></div>
                    </div>
                </div>

                <div class="detail-item">
                    <div class="detail-icon">üí®</div>
                    <div class="detail-text">
                        <div class="detail-label">Wind Speed</div>
                        <div class="detail-value" id="windSpeed"></div>
                    </div>
                </div>

                <div class="detail-item">
                    <div class="detail-icon">üå°Ô∏è</div>
                    <div class="detail-text">
                        <div class="detail-label">Pressure</div>
                        <div class="detail-value" id="pressure"></div>
                    </div>
                </div>

                <div class="detail-item">
                    <div class="detail-icon">üëÅÔ∏è</div>
                    <div class="detail-text">
                        <div class="detail-label">Visibility</div>
                        <div class="detail-value" id="visibility"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="api-note">
            <strong>Note:</strong> You need to add your OpenWeather API key in the JavaScript code.<br>
            Get a free API key at <a href="https://openweathermap.org/api" target="_blank">openweathermap.org</a>
        </div>
    </div>

    <script>
        // ==================== DATA LAYER ====================
        const API_KEY = 'YOUR_API_KEY_HERE'; // Replace with your OpenWeather API key
        const API_URL = 'https://api.openweathermap.org/data/2.5/weather';

        let currentUnit = 'metric';

        async function fetchWeatherData(city) {
            const url = `${API_URL}?q=${city}&appid=${API_KEY}&units=${currentUnit}`;
            
            try {
                const response = await fetch(url);
                
                if (!response.ok) {
                    if (response.status === 404) {
                        throw new Error('City not found. Please check the spelling and try again.');
                    } else if (response.status === 401) {
                        throw new Error('Invalid API key. Please check your API configuration.');
                    } else {
                        throw new Error('Failed to fetch weather data. Please try again.');
                    }
                }
                
                const data = await response.json();
                return data;
            } catch (error) {
                throw error;
            }
        }

        // ==================== PROCESSING LAYER ====================
        function getWeatherIcon(iconCode) {
            const iconMap = {
                '01d': '‚òÄÔ∏è', '01n': 'üåô',
                '02d': '‚õÖ', '02n': '‚òÅÔ∏è',
                '03d': '‚òÅÔ∏è', '03n': '‚òÅÔ∏è',
                '04d': '‚òÅÔ∏è', '04n': '‚òÅÔ∏è',
                '09d': 'üåßÔ∏è', '09n': 'üåßÔ∏è',
                '10d': 'üå¶Ô∏è', '10n': 'üåßÔ∏è',
                '11d': '‚õàÔ∏è', '11n': '‚õàÔ∏è',
                '13d': '‚ùÑÔ∏è', '13n': '‚ùÑÔ∏è',
                '50d': 'üå´Ô∏è', '50n': 'üå´Ô∏è'
            };
            return iconMap[iconCode] || 'üå§Ô∏è';
        }

        function formatTemperature(temp) {
            return Math.round(temp);
        }

        function formatWindSpeed(speed) {
            const unit = currentUnit === 'metric' ? 'm/s' : 'mph';
            return `${speed.toFixed(1)} ${unit}`;
        }

        function formatVisibility(visibility) {
            const km = visibility / 1000;
            return `${km.toFixed(1)} km`;
        }

        function processWeatherData(data) {
            return {
                city: `${data.name}, ${data.sys.country}`,
                temperature: formatTemperature(data.main.temp),
                feelsLike: formatTemperature(data.main.feels_like),
                description: data.weather[0].description,
                icon: getWeatherIcon(data.weather[0].icon),
                humidity: `${data.main.humidity}%`,
                windSpeed: formatWindSpeed(data.wind.speed),
                pressure: `${data.main.pressure} hPa`,
                visibility: formatVisibility(data.visibility)
            };
        }

        // ==================== UI LAYER ====================
        const elements = {
            cityInput: document.getElementById('cityInput'),
            searchBtn: document.getElementById('searchBtn'),
            loading: document.getElementById('loading'),
            errorMessage: document.getElementById('errorMessage'),
            weatherCard: document.getElementById('weatherCard'),
            cityName: document.getElementById('cityName'),
            temperature: document.getElementById('temperature'),
            feelsLike: document.getElementById('feelsLike'),
            description: document.getElementById('description'),
            weatherIcon: document.getElementById('weatherIcon'),
            humidity: document.getElementById('humidity'),
            windSpeed: document.getElementById('windSpeed'),
            pressure: document.getElementById('pressure'),
            visibility: document.getElementById('visibility'),
            unitBtns: document.querySelectorAll('.unit-btn')
        };

        function showLoading() {
            elements.loading.classList.add('show');
            elements.weatherCard.classList.remove('show');
            elements.errorMessage.classList.remove('show');
            elements.searchBtn.disabled = true;
        }

        function hideLoading() {
            elements.loading.classList.remove('show');
            elements.searchBtn.disabled = false;
        }

        function showError(message) {
            elements.errorMessage.textContent = message;
            elements.errorMessage.classList.add('show');
            elements.weatherCard.classList.remove('show');
        }

        function displayWeatherData(weather) {
            const tempUnit = currentUnit === 'metric' ? '¬∞C' : '¬∞F';
            
            elements.cityName.textContent = weather.city;
            elements.temperature.textContent = `${weather.temperature}${tempUnit}`;
            elements.feelsLike.textContent = `Feels like ${weather.feelsLike}${tempUnit}`;
            elements.description.textContent = weather.description;
            elements.weatherIcon.textContent = weather.icon;
            elements.humidity.textContent = weather.humidity;
            elements.windSpeed.textContent = weather.windSpeed;
            elements.pressure.textContent = weather.pressure;
            elements.visibility.textContent = weather.visibility;

            elements.weatherCard.classList.add('show');
            elements.errorMessage.classList.remove('show');
        }

        // ==================== EVENT HANDLERS ====================
        async function searchWeather() {
            const city = elements.cityInput.value.trim();
            
            if (!city) {
                showError('Please enter a city name');
                return;
            }

            if (API_KEY === 'YOUR_API_KEY_HERE') {
                showError('Please add your OpenWeather API key in the JavaScript code');
                return;
            }

            showLoading();

            try {
                const data = await fetchWeatherData(city);
                const weather = processWeatherData(data);
                displayWeatherData(weather);
            } catch (error) {
                showError(error.message);
            } finally {
                hideLoading();
            }
        }

        elements.searchBtn.addEventListener('click', searchWeather);

        elements.cityInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchWeather();
            }
        });

        elements.unitBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const unit = btn.dataset.unit;
                if (unit === currentUnit) return;

                currentUnit = unit;
                
                elements.unitBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');

                const city = elements.cityInput.value.trim();
                if (city && elements.weatherCard.classList.contains('show')) {
                    searchWeather();
                }
            });
        });

        //
